<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ইলেকট্রনিক শপ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f2f2f2;
    }
    header {
      background-color: #2c3e50;
      color: white;
      padding: 15px;
      text-align: center;
    }
    nav {
      background: #34495e;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }
    nav a {
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      display: block;
    }
    nav a:hover {
      background-color: #2c3e50;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .product {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .product img {
      width: 100%;
      border-radius: 8px;
    }
    .product h3 {
      margin: 10px 0 5px;
    }
    .product p {
      margin: 0;
      font-weight: bold;
    }
    footer {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 20px;
    }
    .order-section {
      background: white;
      padding: 20px;
      margin: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .order-section h2 {
      margin-top: 0;
    }
    .order-section label,
    .order-section input,
    .order-section select,
    .order-section textarea {
      display: block;
      width: 100%;
      margin-bottom: 10px;
    }
    .order-section button {
      background: #2c3e50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .order-section button:hover {
      background: #1a252f;
    }
  </style>
</head>
<body>
  <header>
    <h1>আমার ইলেকট্রনিক শপ</h1>
    <p>বিশ্বস্ত অনলাইন ইলেকট্রনিক পণ্যের দোকান</p>
  </header>
  <nav>
    <a href="#">হোম</a>
    <a href="#">পণ্যসমূহ</a>
    <a href="#order">অর্ডার করুন</a>
    <a href="#">যোগাযোগ</a>
  </nav>

  <div class="container">
    <div class="product">
      <img src="https://via.placeholder.com/250" alt="Product" />
      <h3>স্মার্টফোন</h3>
      <p>৳ ১৫,০০০</p>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/250" alt="Product" />
      <h3>ল্যাপটপ</h3>
      <p>৳ ৪৫,০০০</p>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/250" alt="Product" />
      <h3>হেডফোন</h3>
      <p>৳ ১,২০০</p>
    </div>
  </div>

  <div class="order-section" id="order">
    <h2>অর্ডার করুন</h2>
    <form>
      <label for="name">আপনার নাম:</label>
      <input type="text" id="name" name="name" required />

      <label for="phone">ফোন নম্বর:</label>
      <input type="tel" id="phone" name="phone" required />

      <label for="product">পণ্যের নাম:</label>
      <input type="text" id="product" name="product" required />

      <label for="payment">পেমেন্ট পদ্ধতি:</label>
      <select id="payment" name="payment">
        <option value="bkash">বিকাশ</option>
        <option value="nagad">নগদ</option>
        <option value="cod">ক্যাশ অন ডেলিভারি</option>
      </select>

      <label for="address">ঠিকানা:</label>
      <textarea id="address" name="address" rows="3" required></textarea>

      <button type="submit">অর্ডার সাবমিট করুন</button>
    </form>
  </div>

  <footer>
    <p>পেমেন্ট: বিকাশ, নগদ, ক্যাশ অন ডেলিভারি | ডেলিভারি: কুরিয়ার সার্ভিসের মাধ্যমে</p>
    <p>&copy; ২০২৫ আমার ইলেকট্রনিক শপ</p>
  </footer>
</body>
</html>
